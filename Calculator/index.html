<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsD5UpU36jZbL9Uk2xb9KH7tNKMwifr7MlyQ&s"
        type="image/x-icon">
</head>

<body>
    <div id="Calculator">
        <input id="display" readonly>
        <div class="keys">
            <div id="key-colunm-1">
                <button class="symbol 1">+</button>
                <button id="one" value="1">1</button>
                <button id="two" value="2">2</button>
                <button id="three" value="3">3</button>
            </div>
            <div class="key-colunm">
                <button class="symbol 2">-</button>
                <button id="four" value="4">4</button>
                <button id="five" value="5">5</button>
                <button id="six" value="6">6</button>
            </div>
            <div class="key-colunm">
                <button class="symbol 3">*</button>
                <button id="seven" value="7">7</button>
                <button id="eigth" value="8">8</button>
                <button id="nine" value="9">9</button>
            </div>
            <div class="key-colunm">
                <button class="symbol 4">/</button>
                <button class="symbol 5"><b>C</b></button>
                <button id="zero" value="0">0</button>
                <button class="symbol 6">=</button>
            </div>
        </div>
    </div>
</body>

<script src="Ai-script.js"></script>

</html>
